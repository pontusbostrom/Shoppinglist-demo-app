<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-input/paper-input.html"></link>
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">

<dom-module id="sharing-view">
  <template>
  <style include="shared-styles">
    :host {
      display: block;
      padding: 10px;
    }
  </style>
   <style include="iron-flex"></style>
   <paper-tabs selected="{{selected}}">
      <paper-tab> Share </paper-tab>
      <paper-tab> Load </paper-tab>
   </paper-tabs>
   <iron-pages selected="{{selected}}">
      <div class="vertical layout center-justified">
         <paper-input label="Sharing key" value = "[[sharingKey]]" readonly></paper-input>
      </div>
      <div>
        <paper-input id="keyfield" label="Sharing key" value = "[[sharingKey]]"></paper-input>
        <paper-button autofocus on-tap="_save">Save</paper-button>
      </div>
   </iron-pages>
</template>

  <script>
    class SharingView extends Polymer.Element {
      static get is() {
        return "sharing-view";
      }
      static get properties() {
        return {
          sharingKey: {
            type: String,
            notify: true
          },
          selected: {
            type: String,
            value: "0"
          },
          username: {
            type: String
          }
        };
      }

      _save(e, detail) {
        this.sharingKey = this.$.keyfield.value;
      }

    }
    window.customElements.define(SharingView.is, SharingView);
  </script>
</dom-module>
